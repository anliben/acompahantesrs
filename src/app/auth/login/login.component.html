<div class="h-full flex flex-col justify-center items-center ">

  <img class="mt-12 mb-12" width="200px" height="200px" alt="logo-tgatasmix"
    src="/assets/share.png" alt="">
  <h1 class=" mb-12 font-bold text-xl text-secundary">Fazer Login</h1>
  <div class="flex flex-col justify-center">

  <div class="h-9 relative border-2 {{colorEmailValid}} rounded-md mb-1">
    <input [(ngModel)]="email" (ngModelChange)="emailChange()"
      class="pl-9 w-80 p-1" type="text" placeholder="Email">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-2 -mt-[26px] text-secundary" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
      </svg>
  </div>

  <div class="h-9 relative border-2 {{colorPasswordValid}} rounded-md">  
    <input [(ngModel)]="password" (ngModelChange)="passwordChange()" [type]=" showPassword ? 'text' : 'password'"
      class="pl-9 mb-1 w-80 p-1"  placeholder="Senha">
      <svg xmlns="http://www.w3.org/2000/svg" (click)='showHidePassword()' class="h-5 w-5 absolute left-2 -mt-[30px] text-secundary" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
      </svg>
        <div *ngIf="showPassword === true">
          <svg xmlns="http://www.w3.org/2000/svg" (click)='showHidePassword()' class="h-6 w-6 absolute right-2 -mt-[32px] text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </div>
        <div *ngIf="showPassword === false">
          <svg xmlns="http://www.w3.org/2000/svg" (click)='showHidePassword()' class="h-6 w-6 absolute right-2 -mt-[32px] text-gray-400"  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </div>
  </div>
    
  <span class="text-center text-primary text-xl font-bold font-sans">{{error_message}}</span>
</div>
  <div class="flex flex-row justify-end items-center">
    <p class="text-secundary">Continuar conectado?</p>
    <input class="border-2 rounded-md p-1 w-11" type="checkbox">
  </div>
  <button (click)="login()" class="bg-secundary text-white w-80 mt-5 h-11 rounded-lg">Login</button>
  <div class="flex flex-col justify-center text-center my-4">
    <p class="text-gray-800">Ainda n√£o possui uma conta?</p>
    <button routerLink="/register" class="text-secundary font-bold text-xl">Registrar</button>
  </div>
</div>
