<div class="h-full flex flex-col justify-center items-center ">
  <img class="mt-12 mb-12" width="200px" height="200px" alt="logo-tgatasmix" src="/assets/share.png" alt="">
  <h1 class="text-xl mb-12 font-bold text-secundary">Crie sua conta</h1>
  <input [(ngModel)]="email" (ngModelChange)="emailChange()" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" class="border-2 {{colorEmailValid}} rounded-md mb-1 w-80 p-1" type="text" placeholder="Email">
  <input [(ngModel)]="password" (ngModelChange)="passwordChange()" class="border-2 {{colorPasswordValid}} rounded-md mb-1 w-80 p-1" type="text" placeholder="Senha">
  <input [(ngModel)]="re_password" class="border-2 rounded-md mb-1 w-80 p-1" type="text" placeholder="Confirmar senha">
  <span class="text-center text-secundary text-xl font-bold font-sans">{{error_message}}</span>
  <div class="flex flex-row mt-5 ">
    <button routerLink="/" class="border border-secundary text-secundary mr-4 w-40 h-11 rounded-lg">Cancelar</button>
    <button (click)="register()" class="bg-secundary text-white w-40 h-11 rounded-lg">Registrar</button>
  </div>
  <div class="flex flex-col justify-center my-8"> 
    <p class="text-gray-800">Ja possui uma conta?</p>
    <button routerLink="/login" class="text-secundary font-bold text-xl">Login</button>
  </div>
</div>
