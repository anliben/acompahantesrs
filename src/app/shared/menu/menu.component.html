<header>
  <div class="fixed top-0 w-full z-20">
    <div (click)="switchMenu()" *ngIf="!!sideMenu"
      class="p-4 space-y-2 mt-5 ml-1 bg-[#db920b] rounded fixed right-10 h-[56px] shadow w-1/16">
      <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
      <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
      <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
    </div>
    <div *ngIf="sideMenu === true" class="w-64 fixed top-0 right-0 mt-[96px] z-40" aria-label="Sidebar">
      <div class="overflow-y-auto py-4 px-3 bg-[#f7f7f7] rounded-sm shadow-xl">
        <ul class="space-y-2">
          <div *ngIf="token == null" >
            <li>
              <a routerLink="/register"
                class="flex items-center p-2 text-base font-medium border-2 border-secundary text-gray-900 rounded-lg dark:text-secundary hover:bg-purple-600 hover:text-white dark:hover:bg-secundary dark:hover:text-white">
                <span class="ml-3">Faca sua conta Gratis</span>
              </a>
            </li>
            <li>
              <a routerLink="/login"
                class="flex items-center p-2 text-base font-medium text-[#e0e0e0] rounded-lg dark:text-secundary hover:bg-gray-100 dark:hover:bg-secundary dark:hover:text-white">
                <span class="flex-1 ml-3 whitespace-nowrap">Entre em sua Conta</span>
                <!-- <span
                  class="inline-flex justify-center items-center p-3 ml-3 w-3 h-3 text-sm font-medium text-white bg-white rounded-full dark:bg-secundary dark:text-white">3</span> -->
              </a>
            </li>
          </div>
          <div *ngIf="token != null" > 
            <li>
              <a routerLink="/profile"
                class="flex items-center p-2 text-base font-medium border-2 border-secundary text-gray-900 rounded-lg dark:text-secundary hover:bg-purple-600 hover:text-white dark:hover:bg-secundary dark:hover:text-white">
                <span class="ml-3">Editar Conta</span>
              </a>
            </li>
            <li>
              <a (click)="logout()"
                class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-secundary hover:bg-purple-600 hover:text-white dark:hover:bg-secundary dark:hover:text-white">
                <span class="ml-3">Sair da conta</span>
              </a>
            </li>
          </div>
          <li>
            <a href="#"
              class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-secundary hover:bg-gray-100 dark:hover:bg-secundary dark:hover:text-white">
              <span class="flex-1 ml-3 whitespace-nowrap">Suporte</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
    <div class="flex flex-row justify-between pl-8 p-5 h-24 bg-secundary">
      <div class="w-20">
        <h2 class="text-[#f5f5f5] mt-4 font-mono font-bold text-[22px] w-[210px]">Acompanhantes RS</h2>
      </div>
      <div (click)="switchMenu()" *ngIf="!sideMenu" class="p-4 relative right-5 space-y-2 bg-primary rounded shadow w-16">
        <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
        <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
        <span class="block w-8 h-0.5 bg-secundary animate-pulse"></span>
      </div>
    </div>
    <h1 *ngIf="estados" class="text-center font-mono font-bold text-gray-600 text-3xl mt-11">{{estados}}</h1>

  </div>
</header>
