<div>
  <div class="fixed top-0 w-full">
    <app-menu></app-menu>
  </div>
   <div class="mt-28">
   <main class="flex flex-row flex-wrap p-3 items-stretch align-sub justify-evenly">

     <div *ngFor="let girl of anunciantes; trackBy:identify" (click)="changeScreen(girl.cidade, girl.nome)">
      <div *ngIf="girl.activated">
      <figure class="mb-3 bg-primary w-[320px] shadow-sm rounded-sm">
         <div class="flex flex-row h-6">

           <div *ngFor="let item of numSequence(girl.stars)" class=" w-2 mx-[6px] mt-0.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-700" viewBox="0 0 20 20" fill="currentColor">

              <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
            </svg>
           </div>
         </div>
         <div>
           <img width="320px" height="150px" class="h-[130px] object-cover"

           src="{{girl.imageBanner}}"
           alt="{{girl.cidade}}">
         </div>
         <div class="h-16 bg-primary flex flex-col items-center justify-center">
           <div class="h-[150px] -ml-8">
             <img width="150px" height="150px" class="rounded-full w-20 h-20 mr-44 -mt-[22px] shadow-2xl" src="{{girl.imageProfile}}" alt="{{girl.descricao}}">
           </div>
           <figcaption class="mb-1 w-[160px] ml-[70px] leading-[16px]">
             <p class="text-[#f7f7f7] font-medium text-xl -mt-[55px] shadow-sm -ml-2 leading-4">{{girl.nome}}</p>
               <div class="text-[15px] text-[#3a3a3a] -ml-2 mt-1">
                 <p class="">{{girl.regiao}}</p>
                 <p class="text-[12px]">20 anos</p>
               </div>
           </figcaption>
         </div>
       </figure>
     </div>
    </div>
   </main>
 </div>
 </div>
