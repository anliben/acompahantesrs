<main class="pb-10 mt-24">
  <div>
    <img width="100%" src="{{imageBanner}}" alt="">
    <p class="ml-5 mt-8 text-secundary font-bold text-2xl">{{nome}}</p>
    <h5 class="ml-5 font-bold font-mono">informacoes sobre mim</h5>
    <table>
      <tr>
        <td class="font-bold font-mono">Nome</td>
        <td class="font-bold font-mono">Idade</td>
        <td class="font-bold font-mono">Horario</td>
      </tr>
      <tr class="bg-sky-600">
        <td class="text-white font-bold pl-5">{{nome}}</td>
        <td class="text-white font-bold pl-5">{{idade}}</td>
        <td class="text-white font-bold pl-5">{{horario}}</td>
      </tr>
      <tr>
        <td class="font-bold font-mono">Cache</td>
        <td class="font-bold font-mono">Pagamento</td>
        <td class="font-bold font-mono">Cidade</td>
      </tr>
      <tr class="bg-purple-600">
        <td class="text-white font-bold pl-5">{{cache}}</td>
        <td class="text-white font-bold pl-5">{{pagamento}}</td>
        <td class="text-white font-bold pl-5">{{cidade}}</td>
      </tr>
      <tr>
        <td class="font-bold font-mono w-screen">Descricao</td>
      </tr>
      <tr class="bg-sky-600 w-screen">
        <p class="text-white font-bold pl-5 w-screen text-justify h-40 mt-3">{{descricao}}</p>
      </tr>
    </table>

    <div class="flex flex-row items-center justify-evenly mt-10">
      <a href="https://wa.me/{{telefone}}?text=2434234">
        <button class="px-5 py-3 bg-secundary text-white  border-2 border-solid border-white font-extrabold rounded-md shadow-md">whatsapp</button>
      </a>
      <a href="tel:{{telefone}}">
        <button class="px-5 py-3 bg-secundary text-white  border-2 border-solid border-white font-extrabold rounded-md shadow-md">telefone</button>
      </a>
    </div>
    <div *ngFor="let post of posts" class="flex flex-col items-center justify-center flex-wrap mt-10">
      <img class="w-full h-[450px]" src="{{post}}" alt="">
    </div>
